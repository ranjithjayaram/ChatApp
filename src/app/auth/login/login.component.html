<div class="login-box">
    <h2 class="header">Welcome</h2>
    <input type="text" [(ngModel)]="user.name">
    <input type="password" [(ngModel)]="user.password">
    <br />
    <button class="login-btn" (click)="loginUser(user)">Sign In</button>
    <br />
    <span>Not a User? <a routerLink="/register">Click here to Register</a></span>
</div>
